<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MingKeMing Test Cases</title>
    <link href="../../Crypto/tests/test.css" type="text/css" rel="stylesheet" />
    <script src="../../Crypto/libs/loader.js"></script>
    <script src="../../Crypto/libs/runner.js"></script>
    <script src="../../Crypto/libs/utils.js"></script>

    <script src="../../Crypto/dist/crypto.js"></script>

    <script>
        !function (ns) {
            var sources = [
                'src/requires.js',

                // protocol
                'src/protocol/entity.js',
                'src/protocol/address.js',
                'src/protocol/identifier.js',
                'src/protocol/meta.js',
                'src/protocol/tai.js',
                'src/protocol/document.js',

                // implementations
                'src/mkm/broadcast.js',
                'src/mkm/identifier.js',

                // plugins
                'src/plugins/account_helpers.js',
                'src/plugins/account_plugins.js',
                null
            ];
            var dist = 'dist/mkm.js';

            var tests = [
                '../../Crypto/tests/format/utf8.js',
                '../../Crypto/tests/format/json.js',
                '../../Crypto/tests/format/hex.js',
                '../../Crypto/tests/format/base58.js',
                '../../Crypto/tests/format/base64.js',
                '../../Crypto/tests/crypto_tests.js',
                '../../Crypto/tests/crypto_tests.js',

                'tests/mkm_tests.js',
                null
            ];

            var base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            var loader = new Loader(base);
            loader.importJS('src/namespace.js');

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (var j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });

        $(function () {
            var runner = new Runner('mkm_tests');
            runner.run(mkm_tests);
        });
    </script>
</head>
<body>

    <h2>Crypto Tests</h2>
    <div id="crypto_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>MingKeMing Tests</h2>
    <div id="mkm_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>Makefile</h2>
    <p class="console">
        <script>
            !(function () {
                var text = 'cat src/ns_begin.closure';
                var file;
                for (var i = 0; i < sources.length; ++i) {
                    file = sources[i];
                    if (!file) {
                        continue;
                    }
                    text += ' ' + file;
                }
                text += ' src/ns_end.closure > ' + dist;
                document.writeln(text);
            }());
        </script>
    </p>
</body>
</html>
