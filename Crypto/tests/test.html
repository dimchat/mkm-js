<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Test Cases</title>
    <link href="test.css" type="text/css" rel="stylesheet" />
    <script src="../libs/loader.js"></script>
    <script src="../libs/runner.js"></script>
    <script src="../libs/utils.js"></script>
    <script>
        !function (ns) {
            const sources = [
                'src/base/namespace.js',
                'src/base/class.js',

                'src/type/object.js',
                'src/type/arrays.js',
                'src/type/enum.js',
                'src/type/data.js',
                'src/type/data_m.js',
                'src/type/string.js',
                'src/type/dictionary.js',
                'src/type/wrapper.js',

                'src/data/coder.js',
                'src/data/parser.js',
                'src/data/digest.js',

                'src/cryptography.js',
                'src/symmetric.js',
                'src/asymmetric.js',
                null
            ];
            const dist = 'dist/crypto.js';

            const tests = [
                'tests/crypto_tests.js',
                null
            ];

            let base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            const loader = new Loader(base);

            for (let i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (let j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            const runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });
    </script>
</head>
<body>

    <h2>Crypto Tests</h2>
    <div id="crypto_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>Makefile</h2>
    <p class="console">
        <script>
            !(function () {
                let text = 'cat';
                let file;
                for (let i = 0; i < sources.length; ++i) {
                    file = sources[i];
                    if (!file) {
                        continue;
                    }
                    text += ' ' + file;
                }
                text += ' >> ' + dist;
                document.writeln(text);
            }());
        </script>
    </p>
</body>
</html>
