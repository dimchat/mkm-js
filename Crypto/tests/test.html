<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Test Cases</title>
    <link href="test.css" type="text/css" rel="stylesheet" />
    <script src="../libs/loader.js"></script>
    <script src="../libs/runner.js"></script>
    <script src="../libs/utils.js"></script>
    <script>
        !function (ns) {
            var sources = [
                'src/namespace.js',

                // system types
                'src/type/class.js',
                'src/type/object.js',
                'src/type/converter.js',
                'src/type/arrays.js',
                'src/type/enum.js',
                'src/type/string.js',
                'src/type/dictionary.js',
                'src/type/wrapper.js',
                'src/type/copier.js',

                // data digest
                'src/digest/hash.js',
                'src/digest/md5.js',
                'src/digest/sha1.js',
                'src/digest/sha256.js',
                'src/digest/ripemd160.js',
                'src/digest/keccak256.js',

                // data format
                'src/format/coder.js',
                'src/format/hex.js',
                'src/format/base58.js',
                'src/format/base64.js',
                'src/format/utf8.js',
                'src/format/json.js',
                'src/format/ted.js',
                'src/format/pnf.js',
                'src/format/manager.js',

                // cryptography
                'src/crypto/keys.js',
                'src/crypto/symmetric.js',
                'src/crypto/public.js',
                'src/crypto/private.js',
                'src/crypto/factory.js',
                null
            ];
            var dist = 'dist/crypto.js';

            var tests = [
                'tests/format/utf8.js',
                'tests/format/json.js',
                'tests/format/hex.js',
                'tests/format/base58.js',
                'tests/format/base64.js',
                'tests/crypto_tests.js',
                null
            ];

            var base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            var loader = new Loader(base);

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (var j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });
    </script>
</head>
<body>

    <h2>Crypto Tests</h2>
    <div id="crypto_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>Makefile</h2>
    <p class="console">
        <script>
            !(function () {
                var text = 'cat';
                var file;
                for (var i = 0; i < sources.length; ++i) {
                    file = sources[i];
                    if (!file) {
                        continue;
                    }
                    text += ' ' + file;
                }
                text += ' >> ' + dist;
                document.writeln(text);
            }());
        </script>
    </p>
</body>
</html>
