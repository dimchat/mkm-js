<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Crypto Test Cases</title>
    <link href="test.css" type="text/css" rel="stylesheet" />
    <script src="../libs/loader.js"></script>
    <script src="../libs/runner.js"></script>
    <script src="../libs/utils.js"></script>
    <script>
        !function (ns) {
            var sources = [
                'src/namespace.js',

                'src/type/class.js',
                'src/type/enum.js',
                'src/type/data.js',
                'src/type/string.js',
                'src/type/dictionary.js',

                'src/coder.js',
                'src/digest.js',
                'src/parser.js',
                'src/cryptography.js',
                'src/symmetric.js',
                'src/asymmetric.js'
            ];
            var dist = 'dist/crypto.js';
            var main = 'tests/crypto_tests.js';

            var base = window.location.href.replace('tests/test.html', '');
            var loader = new Loader(base);

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }

            loader.importJS(main);

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });
    </script>
</head>
<body>
    <h2>Crypto Tests</h2>
    <div id="crypto_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>Makefile</h2>
    <p id="building">
        <script>
            !(function () {
                var text = 'cat';
                for (var i = 0; i < sources.length; ++i) {
                    text += ' ' + sources[i];
                }
                text += ' >> ' + dist;
                document.writeln(text);
            }());
        </script>
    </p>
</body>
</html>
