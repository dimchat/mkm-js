<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Test Cases</title>
    <link href="test.css" type="text/css" rel="stylesheet" />
    <script src="../libs/loader.js"></script>
    <script src="../libs/runner.js"></script>
    <script src="../libs/utils.js"></script>

    <script src="../src/sources.js"></script>
    <script>
        !function (ns) {
            var sources = [
                'src/requires.js'
            ].concat(crypto_sources);

            var dist = 'dist/crypto.js';

            var tests = [
                'tests/format/utf8.js',
                'tests/format/json.js',
                'tests/format/hex.js',
                'tests/format/base58.js',
                'tests/format/base64.js',
                'tests/crypto_tests.js',
                null
            ];

            var base = window.location.href;
            base = base.substring(0, base.indexOf('tests/test.html'));
            var loader = new Loader(base);
            loader.importJS('src/namespace.js');

            for (var i = 0; i < sources.length; ++i) {
                loader.importJS(sources[i]);
            }
            for (var j = 0; j < tests.length; ++j) {
                loader.importJS(tests[j]);
            }

            ns.sources = sources;
            ns.dist = dist;
        }(window);

        $(function () {
            var runner = new Runner('crypto_tests');
            runner.run(crypto_tests);
        });
    </script>
</head>
<body>

    <h2>Crypto Tests</h2>
    <div id="crypto_tests">Testing ...</div>
    <div>&nbsp;</div>

    <h2>Makefile</h2>
    <p class="console">
        <script>
            !(function () {
                var targets = [
                    'src/ns_begin.closure'
                ];
                for (var i = 0; i < sources.length; ++i) {
                    var file = sources[i];
                    if (file) {
                        targets.push(file);
                    }
                }
                targets.push('src/ns_end.closure');

                var text = targets.join(' ');
                text = 'cat ' + text + ' > ' + dist;
                document.writeln(text);
            }());
        </script>
    </p>
</body>
</html>
